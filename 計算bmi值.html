<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
</head>
<body>
    <h1>BMI 計算器</h1>
    <label for="weight">請輸入您的體重（公斤）：</label>
    <input type="number" id="weight" step="0.1" required><br>

    <label for="height">請輸入您的身高（公尺）：</label>
    <input type="number" id="height" step="0.01" required><br>

    <button onclick="calculateBMI()">計算 BMI</button>

    <h2 id="result"></h2>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height)) {
                alert("請輸入有效的數字。");
                return;
            }

            var bmi = weight / (height * height);

            var resultElement = document.getElementById("result");

            resultElement.textContent = "您的 BMI 值為: " + bmi.toFixed(2);

            if (bmi < 18.5) {
                resultElement.textContent += " 體重過輕";
            } else if (bmi < 24) {
                resultElement.textContent += " 正常範圍";
            } else if (bmi < 27) {
                resultElement.textContent += " 過重";
            } else {
                resultElement.textContent += " 肥胖";
            }
        }
    </script>
</body>
</html>
