<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Number Calculator</title>
</head>
<body>

<h1>Square Number Calculator</h1>

<script>
    // JavaScript 函式
    function squareNumber(num) {
        return num ** 2;
    }

    // 例子
    let inputNumber = 10;
    let result = squareNumber(inputNumber);

    // 將結果輸出到網頁
    document.write(`<p>The square of ${inputNumber} is: ${result}</p>`);

   
</script>

</body>
</html>
